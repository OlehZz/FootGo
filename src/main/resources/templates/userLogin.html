<html>
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <script th:inline="javascript">
    window.location.href = '/';
    </script>
</div>

<div>
    <form method="POST" th:action="@{/login}" class="form-signin">
        <h2 class="form-heading">Sign in</h2>
        <div>
            <br>
            <span th:text="${message}"></span>
            <br>
            <input name="username" type="text" placeholder="Email" autofocus="autofocus"/>
            <input name="password" type="password" placeholder="Password"/>
            <br>
            <span th:text="${error}"></span>
            <br>
            <button type="submit">Next</button>
            <p th:if="${param.error}">Login failed!</p>
            <h4 class="text-center"><a th:href="@{/forgot}">Forgot password?</a></h4>
            <h4 class="text-center"><a th:href="@{/registration}">Create account</a></h4>
        </div>
    </form>
</div>

</body>
</html>
