<html>
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
</head>
<body>

<div>
    <form method="POST" th:object="${userForm}" th:action="@{/reset}" class="form-signin">
        <h2>Reset Password</h2>
        <div>
            <span th:if="${successMessage}" th:text="${successMessage}"></span>
            <input th:value="${resetToken}" th:name="token" type="hidden"/>
            <input th:field="*{password}" th:name="password" type="password" placeholder="Password" autofocus="autofocus"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <input th:field="*{passwordConfirm}" th:name="passwordConfirm" type="password" placeholder="Confirm" autofocus="autofocus"/>
            <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
            <span th:text="${successMessage}"></span>
            <br>
            <span th:text="${errorMessage}"></span>
            <br>
            <button type="submit">Next</button>
        </div>
    </form>
</div>

</body>
</html>
