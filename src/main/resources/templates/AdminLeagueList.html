<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Admin | FootGo League</title>
    <link rel="stylesheet" href="../../../admin.css">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="main-container">
    <div class="admin-main">
        <div class="admin-logo">
            <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
        </div>
    </div>
    <ul class="menu-breadcrumb">
        <li><a href="/">Сезон</a></li>
        <li><a href="">Весна 2020</a></li>
        <li><a href="">Ліги</a></li>
    </ul>
    <div class="season-block all-requests">
        <a class="link-style" href="/admin/league/new">
            <div class="request-block add-season">
                <i class="fa fa-plus" style="font-size: 36px"></i>
            </div>
        </a>
        <a class="link-style" href="/admin/league">
            <div class="request-block">
                <h3>Ліга 1</h3>
            </div>
        </a>
        <a class="link-style" href="/admin/league">
            <div class="request-block">
                <h3>Ліга 2</h3>
            </div>
        </a>
    </div>
</div>
</body>
</html>
