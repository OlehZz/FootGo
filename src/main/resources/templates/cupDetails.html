<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title th:text="${'Кубок ' + cup.name + ' | FootGo League'}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/hamburger.css">
</head>
<body class="team-results-full">
<header>
    <div class="header-full">
        <div class="header-first-block">
            <div class="header-icon">
                <a href="/"><img class="header-img" src="/img/footgo-light-icon.png" alt="wiselogo"></a>
            </div>
            <div class="header-null">
                <a href="javascript:void(0)" class="icon" onclick="myFunction()">
                    <i class="hamburger fa fa-bars"></i>
                </a>
            </div>
            <div class="header-text">
                <a href="/signup" th:if="${season.getIsSubmissionOpened() == false}"><p>Реєстрація</p></a>
                <a href="/results"><p>Результати</p></a>
                <a href="/gametable"><p>Таблиця</p></a>
                <a href="/bombardier"><p>Бомбардири</p></a>
            </div>
        </div>
    </div>
    <div id="myLinks">
        <div th:if="${season.getIsSubmissionOpened() == false}"><a class="link-item" href="/signup">Реєстрація</a></div>
        <div><a class="link-item" href="/results">Результати</a></div>
        <div><a class="link-item" href="/gametable">Таблиця</a></div>
        <div><a class="link-item" href="/bombardier">Бомбардири</a></div>
    </div>
</header>
<div class="main-league-container">
    <div class="bomb-head">
        <p th:text="${season.name} + ' | ' + ${cup.name}"></p>
    </div>
    <div class="main-container">
        <div class="results vs-container">
            <div th:each="tour : ${tourList}" class="results-block">
                <!--<p>Найближчі ігри</p>-->
                <div>
                    <p th:text="'Тур ' + ${tour.tourNumber}"></p>
                </div>
<!--                <div class="logo-team-bg league-team-bg">
                    <p>Team 1</p>
                    <p>VS</p>
                    <p>Team 2</p>
                </div>-->
                <!--<input class="reg-input-button all-games-button" type="submit" onclick="allGames()"
                       value="Всі ігри">-->

                <div class="results-container league-results-container" th:each="game : ${tour.gameList}">
                    <div class="res-teams">
                        <a th:attr="href=${'/cup/' + cupId + '/team/' + game.firstTeam.id}">
                            <p th:text="${game.firstTeam.teamName}">
                                game.firstTeam.teamName
                            </p>
                        </a>
                        <a th:attr="href=${'/cup/' + cupId + '/team/' + game.secondTeam.id}">
                            <p th:text="${game.secondTeam.teamName}">
                                game.secondTeam.teamName
                            </p>
                        </a>
                    </div>
                    <div class="res-score">
                        <a th:attr="href=${'/cup/' + cupId + '/game/' + game.id}">
                            <p th:if="${game.isNoTechnicalDefeat() == true}" th:text="${game.formatGoalsForTeamA()}">game.teamAGoals.size()</p>
                            <p th:if="${game.isTeamAHasTechnicalDefeat() == true}"></p>
                            <p th:if="${game.isTeamBHasTechnicalDefeat() == true}"></p>
                            <p th:if="${game.isNoTechnicalDefeat() == true}" th:text="${game.formatGoalsForTeamB()}">game.teamBGoals.size()</p>
                            <p th:if="${game.isTeamAHasTechnicalDefeat() == true}"></p>
                            <p th:if="${game.isTeamBHasTechnicalDefeat() == true}"></p>
                        </a>
                    </div>
                    <div class="res-date">
                        <p th:text="${game.formatDate()}"></p>
                        <p th:text="${game.formatTime()}"></p>
                    </div>
                </div>

            </div>
        </div>
        <div>
            <p class="table-header">Кращі бомбардири</p>
            <div class="bomb league">
                <div class="bomb-position auto">
                    <div class="bomb-title">№</div>
                    <div th:each="playerGoal, iter : ${playerGoals}">
                        <p th:text="${playerGoal.formatPosition(iter.index)}"></p>
                    </div>
                </div>
                <div class="bomb-player-name">
                    <div class="bomb-title">Футболіст</div>
                    <div th:each="playerGoal : ${playerGoals}">
                        <a th:attr="href=${'/player/' + playerGoal.player.id}">
                            <p th:text="${playerGoal.player.lastName + ' ' + playerGoal.player.firstName}"></p>
                        </a>
                    </div>
                </div>
                <div class="bomb-scored auto">
                    <div class="bomb-title">М'ячів</div>
                    <div th:each="playerGoal : ${playerGoals}">
                        <p th:text="${playerGoal.goalList.size()}"></p>
                    </div>
                </div>
                <div class="bomb-team auto">
                    <div class="bomb-title">Команда</div>
                    <div th:each="playerGoal : ${playerGoals}">
                        <a th:attr="href=${'/team/' + playerGoal.player.team.id}">
                            <p th:text="${playerGoal.player.team.teamName}"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/signUpScript.js"></script>
<script src="/hamburger.js"></script>

</body>
</html>
