<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Admin | FootGo League</title>
    <link rel="stylesheet" href="../../../admin.css">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="main-container">
    <div class="admin-main">
        <div class="admin-logo">
            <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
        </div>
    </div>
    <ul class="menu-breadcrumb">
        <li><a href="/">Сезон</a></li>
        <li><a href="">Весна 2020</a></li>
        <li><a href="">Кубок</a></li>
        <li><a href="">Створити</a></li>
    </ul>
    <div class="new-season all-requests">
        <h1>Назва кубку</h1>
        <input type="text" id="seasonName" name="seasonName" placeholder="Назва кубку" required>
    </div>
    <div class="season-block all-requests">
        <div class="request-block">
            <h3>Назва команди</h3>
            <p>Капітан</p>
            <input type="checkbox">
        </div>
    </div>

    <input class="main-input-button" type="button" value="Створити" onclick="">

</div>
</body>
</html>
