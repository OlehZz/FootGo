<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Admin | FootGo League</title>
    <link rel="stylesheet" href="../../../../admin.css">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/submissionLeague.js" type="text/javascript"></script>

</head>
<body>
<div class="main-container">
    <div class="admin-main">
        <div class="admin-logo">
            <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
        </div>
    </div>
    <ul class="menu-breadcrumb">
        <li><a href="/admin">Сезон</a></li>
        <li><a th:href="'/admin/season/' + ${season.id}" th:text="${season.name}"></a></li>
        <li><a th:href="'/admin/season/' + ${season.id} + '/leaguelist'">Ліги</a></li>
        <li><a th:href="'/admin/season/' + ${season.id} + '/league/new'">Створити</a></li>
    </ul>
    <div class="new-season all-requests">
        <h1>Назва ліги</h1>
        <input type="text" id="leagueName" name="seasonName" placeholder="Назва ліги" required>
        <div id="showInputAddLeagueNameError" class="text-input-error" style="display:none"><p>Заповніть будь ласка
            обов'язкові поля</p></div>
    </div>
    <div class="season-block all-requests">
        <div th:each="item : ${season.teamList}">
            <label class="request-block">
                <h3 th:text="${item.teamName}"></h3>
                <p th:text="${item.captain.captainName}"></p>
                <input th:attr="value=${item.id}" type="checkbox">
                <span class="checkbox-mark"></span>
            </label>
        </div>
    </div>
    <input class="main-input-button button-create" type="button" value="Створити" onclick="submissionData()">
</div>
</body>
</html>
