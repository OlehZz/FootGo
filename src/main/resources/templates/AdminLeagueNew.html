<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Admin | FootGo League</title>
    <link rel="stylesheet" href="../../../../admin.css">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/submissionLeague.js" type="text/javascript"></script>

</head>
<body>
<div class="main-container">
    <div class="admin-main">
        <div class="admin-logo">
            <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
        </div>
    </div>
    <ul class="menu-breadcrumb">
        <li><a href="/">Сезон</a></li>
        <li><a href="">Весна 2020</a></li>
        <li><a href="">Ліги</a></li>
        <li><a href="">Створити</a></li>
    </ul>
    <div class="new-season all-requests">
        <h1>Назва ліги</h1>
        <input type="text" id="leagueName" name="seasonName" placeholder="Назва ліги" required>
    </div>
    <div class="season-block all-requests">
        <div th:each="item : ${season.teamList}">
            <div class="request-block">
                <h3 th:text="${item.teamName}"></h3>
                <p th:text="${item.captain.captainName}"></p>
                <input th:attr="value=${item.id}" type="checkbox">
            </div>
        </div>
    </div>
    <input class="main-input-button" type="button" value="Створити" onclick="submissionData()">
</div>
</body>
</html>
