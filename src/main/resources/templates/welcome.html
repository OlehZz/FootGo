<html>
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
</head>
<body>
<div class="container">
    <div th:if="${#authentication.principal.username != null}">
        <form id="logoutForm" method="POST" th:action="@{/logout}"></form>
        <h2 th:text="'Welcome ' + ${#authentication.principal.username}"></h2>
        <a href="#" onclick="document.forms['logoutForm'].submit()">Logout</a>
    </div>
</div>
</body>
</html>
